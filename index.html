<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Ujian Kimia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login Ujian</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="exam-container" id="examContainer" style="display:none;">
        <h2>Jadwal Ujian</h2>
        <button id="startExamButton">Mulai Ujian</button>
        <div id="examContent" style="display:none;">
            <h2>Soal Ujian Kimia</h2>
            <div id="questions"></div>
            <button id="finishExamButton" style="display:none;">Selesai Ujian</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
